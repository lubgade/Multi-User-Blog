{% extends "base.html" %}

{% block content %}
<form method="post">
    <div class="error">{{error}}</div>
    <div class="disp">
        <div class="title">
            <a class="blog_title" href="/blog/{{entry.key().id()}}">{{subject}}
            </a>
        </div>
        <div class="perma_content">{{content}}</div>
        <div class="container_perma">
            <div class="left posted_by">Posted by {{author}} at
                {{entry.last_modified.strftime("%I:%M%p")}}</div>
            <div class="right">{{entry.last_modified.strftime("%b %d, %Y")}}
            </div>
        </div>
    </div>
    <div class="edcomm">
        <h3>Edit comment</h3>
        <textarea name="comments" class="commentsinput">{{comments}}</textarea>
    </div>
    <div class="perma_content">
        <input type="submit">
        <a href="/blog/{{link}}">
            <button type="button">Cancel</button>
        </a>
    </div>

</form>
{% endblock %}
