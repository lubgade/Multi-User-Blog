{% extends "base.html" %}

  {% block content %}
     <div class="error">{{error}}</div>
     <h2>New Post</h2>
     <form method="post">
         <div>
             <label>
                 <div>Title</div>
                 <input type="text" name="subject" value="{{subject}}">
             </label>
             <label>
                 <div>Description</div>
                 <textarea name="content" class="desc">{{content}}</textarea>
             </label>
             <input type="submit">
         </div>
     </form>

  {% endblock %}
